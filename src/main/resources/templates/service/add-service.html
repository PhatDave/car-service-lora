<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add User</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="navbar-brand mb-0 h1" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <form action="/service/add" method="post" th:object="${service}">

        <label for="datetime" class="form-label">Car</label>
        <select class="form-select form-select-lg" id="carSelect"
                th:field="*{auto}">
            <option th:each="car : ${cars}"
                    th:value="${car.id}"
                    th:text="${car.toString}">
            </option>

        </select>

        <div class="mb-3">
            <label for="datetime" class="form-label">Date and Time</label>
            <input type="text" class="form-control" name="datetime" placeholder="Date and Time" id="datetime"
                   th:field="*{datetime}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" id="price"
                   th:field="*{price}">
        </div>

        <div class="mb-3 ">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Description" id="description"
                   th:field="*{description}">
        </div>

        <div class="mb-3 ">
            <label for="workerName" class="form-label">Worker name</label>
            <input type="text" class="form-control" name="workerName" placeholder="Worker name" id="workerName"
                   th:field="*{workerName}">
        </div>

        <div class="mb-3 ">
            <label for="workerLName" class="form-label">Worker last name</label>
            <input type="text" class="form-control" name="workerLName" placeholder="Worker last name" id="workerLName"
                   th:field="*{workerLName}">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:value="*{payment}" id="flexCheckDefault"
                   th:field="*{payment}">
            <label class="form-check-label" for="flexCheckDefault">
                Paid for
            </label>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        </div>


    </form>
</div>
</body>
</html>
