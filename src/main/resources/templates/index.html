<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand mb-0 h1" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand " th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>


<main class="container d-flex justify-content-center">
    <div class="bg-light w-50 p-5 rounded ">
        <div>
            <h1 class="d-flex justify-content-center"><i class="fa fa-car"></i> Car Service</h1>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary">More info</button>
        </div>

    </div>


</main>


<table class="table table-hover mx-auto my-3 text-center">
    <thead>
    <tr>
        <th scope="row">ID</th>
        <th scope="row">Info</th>
        <th scope="row">Car</th>
        <th scope="row">Owner</th>
    </tr>
    </thead>
    <tbody>
    <!-- TODO: fix hrefs-->
    <tr class="align-middle" th:each="service : ${services}">
        <td th:text="${service.id}"></td>
        <td><a class="text-decoration-none link-secondary" th:href="'/user/' + ${service.getAuto().getId()}"
               th:text="${service.getDescription()}"></a>
        </td>
        <td><a class="text-decoration-none link-secondary" th:href="'/user/' + ${service.getAuto().getId()}"
               th:text="${service.getAuto()}"></a>
        </td>
        <td>
            <a class="text-decoration-none link-secondary"
               th:href="'/user/' + ${service.getAuto().getKlijent().getId()}"
               th:text="${service.getAuto().getKlijent().getName()}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
