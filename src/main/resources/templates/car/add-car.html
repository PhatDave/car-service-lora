<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Add Car</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="navbar-brand mb-0 h1" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>

<span class="ms-5"> <a th:href="@{/user/all}"> <button class="btn btn-secondary btn-sm"><i
        class="fas fa-arrow-left"></i> Back</button> </a> </span>

<h1 class="d-flex justify-content-center"> Add Car</h1>

<div class="container">
    <form action="/car/add" method="post" th:object="${car}">
        <div class="mb-3">
            <label for="tip" class="form-label">Tip automobila</label>
            <input type="text" class="form-control" tip="tip" placeholder="tip" id="tip" th:field="*{tip}">
        </div>

        <div class="mb-3">
            <label for="klijent" class="form-label">Klijent</label>
            <input type="text" class="form-control" klijent="klijent" placeholder="klijent" id="klijent"
                   th:field="*{klijent}">
        </div>

        <div class="mb-3 ">
            <label for="godina" class="form-label">Godište</label>
            <input type="text" class="form-control" godina="godina" placeholder="Godište" id="godina"
                   th:field="*{godina}">
        </div>

        <div class="mb-3 ">
            <label for="boja" class="form-label">Boja</label>
            <input type="text" class="form-control" boja="boja" placeholder="boja" id="boja"
                   th:field="*{boja}">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
