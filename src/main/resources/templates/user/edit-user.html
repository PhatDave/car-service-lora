<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<ul>

    <th:block th:each="user : ${users}">

        <li th:text="${user.getName()}"></li>
        <li th:text="${user.getSurname()}"></li>
        <li th:text="${user.getOIB()}"></li>
        <li th:text="${user.getAddress()}"></li>


    </th:block>

</ul>

<form method="post"  >

    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="name" id="name">
    </div>
    <div class="mb-3">
        <label for="surname">Surname</label>
        <input type="text" surname="surname" placeholder="surname" id="surname">
    </div>
    <div class="mb-3">
        <label for="oib">OIB</label>
        <input type="text" oib="oib" placeholder="OIB" id="oib">
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" address="address" placeholder="address" id="address">
    </div>


    <button type="submit" class="rounded-pill border border-light border-top-0 border border-2" >Add user</button>

</form>

</body>
</html>
