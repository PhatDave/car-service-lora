<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Info</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="navbar-brand" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>


<table class="table">
    <thead>
    <tr>
        <th> Name</th>
        <th> Surname</th>
        <th> OIB</th>
        <th> Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${users.getName()}"> Name </span></td>
        <td><span th:text="${users.getSurname()}"> Surname </span></td>
        <td><span th:text="${users.getOIB()}"> OIB </span></td>
        <td><span th:text="${users.getAddress()}"> Address </span></td>
    </tr>
    </tbody>
</table>


<table class="table">
    <thead>
    <h2>Owned Cars</h2>
    <tr>
        <th> Type</th>
        <th> Year</th>
        <th> License plate</th>
        <th> Color</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getTip().getDisplayValue}"> Type </span></td>
        <td><span th:text="${car.getGodina()}"> Year </span></td>
        <td><span th:text="${car.getRegistracija()}"> License plate </span></td>
        <td><span th:text="${car.getBoja()}"> Color </span></td>
        <td><span><a th:href="'/car/add' + ${car.id}"> <button
                class="btn btn-secondary btn-sm">Add car</button> </a> </span>
        </td>

    </tr>
    </tbody>

</table>

</body>
</html>
