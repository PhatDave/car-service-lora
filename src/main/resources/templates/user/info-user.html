<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Info</title>
</head>
<body>

<nav class=" mb-3 navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="navbar-brand" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>


<span class="pt-5 ms-5"> <a th:href="@{/user/all}"> <button class="btn btn-secondary btn-sm"><i
        class="fas fa-arrow-left"></i> Back</button> </a> </span>


<table class="mb-5 table">
    <thead>
    <h2 class="d-flex justify-content-center">User</h2>
    <tr>
        <th> Name</th>
        <th> Surname</th>
        <th> OIB</th>
        <th> Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${users.getName()}"> Name </span></td>
        <td><span th:text="${users.getSurname()}"> Surname </span></td>
        <td><span th:text="${users.getOIB()}"> OIB </span></td>
        <td><span th:text="${users.getAddress()}"> Address </span></td>
    </tr>
    </tbody>
</table>


<table class="mb-5 table">
    <thead>
    <h2 class="d-flex justify-content-center">Owned Cars</h2>
    <tr>
        <th> Type</th>
        <th> Year</th>
        <th> License plate</th>
        <th> Color</th>
        <th></th>
        <th> <span><a th:href="'/car/add'"> <button
                class="btn btn-secondary btn-sm">Add car</button> </a> </span>
        </th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getTip().getDisplayValue}"> Type </span></td>
        <td><span th:text="${car.getGodina()}"> Year </span></td>
        <td><span th:text="${car.getRegistracija()}"> License plate </span></td>
        <td><span th:text="${car.getBoja()}"> Color </span></td>
        <td><span> <a th:href="'/car/edit/' + ${car.id}"> <button
                class="btn btn-secondary btn-sm">Edit</button> </a> </span>
        </td>
        <td><span> <a th:href="'/car/delete/' + ${car.id}"> <button class="btn btn-secondary btn-sm">Delete</button></a></span>
        </td>


    </tr>
    </tbody>

</table>


<table class="mb-5 table">
    <thead>
    <h2 class="d-flex justify-content-center">Service for</h2>
    <tr>
        <th> Service for</th>
        <th> Time and Date</th>
        <th> Employee name</th>
        <th> Work done</th>
        <th> Price</th>
        <th> Paid for</th>
        <th></th>
        <th> <span><a th:href="'/service/add'"> <button
                class="btn btn-secondary btn-sm">Add service info</button> </a> </span>
        </th>

        <th></th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.getAuto()}"></td>
        <td><span th:text="${service.getDatetime()}"></span></td>
        <td><span th:text="${service.getWorkerName()} +' ' + ${service.getWorkerLName()} "></span></td>
        <td th:text="${service.getDescription()}"></td>
        <td th:text="${service.getPrice()}"></td>
        <td th:text="${service.isPayment()} ? 'Paid' : 'Not paid'">
        </td>
        <td><span><a th:href="'/service/edit/' + ${service.getId()} " class="btn btn-secondary btn-sm">Edit </a> </span>
        </td>
        <td><span><a th:href="'/service/delete/' + ${service.getId()}"
                     class="btn btn-secondary btn-sm">Delete</a></span>
        </td>
        <td></td>


    </tr>
    </tbody>

</table>


</body>
</html>
