<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add User</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="navbar-brand mb-0 h1" th:href="@{/user/add}">Add Users</a></li>
                <li class="nav-item"><a class="navbar-brand" th:href="@{/user/all}">All Users</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <form method="post" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="name" id="name" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" surname="surname" placeholder="surname" id="surname"
                   th:field="*{surname}">
        </div>

        <div class="mb-3 ">
            <label for="oib" class="form-label">OIB</label>
            <input type="text" class="form-control" oib="oib" placeholder="OIB" id="oib" th:field="*{OIB}">
        </div>

        <div class="mb-3 ">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" address="address" placeholder="address" id="address"
                   th:field="*{address}">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
